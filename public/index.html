<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Api RESTful</title>
</head>

<body class="container vh-100 d-flex align-items-center">

    <!-- New product form -->
    <section class="h-25 w-50">
        <h2 class="fs-1 fw-bold text-secondary mb-4">Nuevo producto</h2>
        <form action="/api/products" method="post"
            class="w-100 h-100 d-flex flex-column justify-content-between align-items-end">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input name="title" type="text" class="form-control" placeholder="Product name" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text">$</span>
                <input name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="basic-addon3">https://example.com</span>
                <input name="thumbnail" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <input id="submitButton" class="btn btn-primary btn-lg" type="submit" value="Submit">
        </form>
    </section>

    <!-- show products -->
    <section class="w-50 ps-5 h-25">
        <table class="table table-striped-columns w-100 fs-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Thumbnail</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="productsTable">
            </tbody>
        </table>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalLabel">Edit product:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- mi script -->
    <script src="./index.js"></script>

    <!-- bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
