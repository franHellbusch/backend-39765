paths:
  /api/v1/register:
    post:
      summary: Registro del usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/CreateUser'
      responses:
        "200":
          description: Usuario creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  payload:
                    $ref: '#/components/schemas/User'
        "400":
          description: Faltan campos de usuario o el email no es valido
          content:
            application/json:
              examples:
                missing_paths:
                  value:
                    success: false
                    message: 'Bad Request: Some required fields are missing'
                    name: MISSING_PATHS
                    status: 400
                    meta:
                      errors: [
                        "displayName"
                      ]
                    service: api-auth
                invalid_email:
                  value:
                    success: false
                    message: Invalid email, please enter a valid one
                    name: INVALID_EMAIL
                    status: 401
        "401":
          description: Cuando el usuario ya esta logeado
          content:
            application/json:
              example:
                success: false
                message: Unauthorized
                name: UNAUTHORIZED
                status: 401
        "409":
          description: Cuando el email ya siendo usado
          content:
            application/json:
              example:
                success: false
                message: Email address is already in use. Please choose a different one
                name: DUPLICATE_EMAIL
                status: 409
  /api/v1/login:
    post:
      summary: Logeo de usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/LoginUser'
      responses:
        "200":
          description: Usuario completo
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  payload:
                    $ref: '#/components/schemas/User'
        "400":
          description: El email no es valido
          content:
            application/json:
              example:
                success: false
                message: Invalid email, please enter a valid one
                name: INVALID_EMAIL
                status: 401
        "401":
          description: Cuando el usuario ya esta logeado
          content:
            application/json:
              example:
                success: false
                message: Unauthorized
                name: UNAUTHORIZED
                status: 401
        "404":
          description: Cuando el usuario no se encuentra
          content:
            application/json:
              example:
                success: false
                message: Missing credentials
                name: USER_NOT_FOUND
                status: 404
  /api/v1/logout:
    post:
      summary: Hacer logout
      tags:
        - User
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/CreateProduct'
      responses:
        "200":
          description: Producto creado correctamente
          content:
            application/json:
              example:
                success: true
                message: Success logout
        "401":
          description: Cuando el usuario no esta logeado
          content:
            application/json:
              example:
                success: false
                message: Unauthorized
                name: UNAUTHORIZED
                status: 401
  /api/v1/restoreRequest:
    post:
      summary: Pedir mail de recuperacion
      tags:
        - User
      requestBody:
        required: false
        content:
          application/json:
            example:
              email: 'Your Email Address'
      responses:
        "200":
          description: Producto creado correctamente
          content:
            application/json:
              example:
                success: true
                message: Email successfully sent
        "401":
          description: Cuando el usuario esta logeado
          content:
            application/json:
              example:
                success: false
                message: Unauthorized
                name: UNAUTHORIZED
                status: 401
  /api/v1/restorePassword:
    post:
      summary: Cambiar contrase単a
      tags:
        - User
      responses:
        "200":
          description: Contrase単a cambiada
          content:
            application/json:
              example:
                success: true
                message: Password changed
        "401":
          description: Cuando el usuario esta logeado
          content:
            application/json:
              example:
                success: false
                message: No auth token
                name: UNAUTHORIZED
                status: 401
        "404":
          description: Cuando el usuario no se encuentra
          content:
            application/json:
              example:
                success: false
                message: Missing credentials
                name: USER_NOT_FOUND
                status: 404
        "409":
          description: Cuando la contrase単a es la misma
          content:
            application/json:
              example:
                success: false
                message: Can't be the same password. Please choose a different one
                name: DUPLICATE_PASSWORD
                status: 409
  /api/v1/auth/google:
